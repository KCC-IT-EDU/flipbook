services:
  - type: web
    name: flipbook-8hfy
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
    healthCheckPath: /flipbook.html
    staticPublishPath: ./output
